<template>
  <require from="./app.scss"></require>

  <table class="ui table">
    <thead>
      <tr>
        <th class="two wide">Check</th>
        <th class="one wide">Status</th>
        <th class="one wide">Level</th>
        <th class="eight wide">Reason</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="result of results" class="${result.level === 'warn' ? 'warning' : ''}${result.level === 'error' || result.level === 'fatal' ? 'error' : ''}">
        <td class="collapsing">${result.checkId.name}</td>
        <td>${result.status}</td>
        <td>${result.level}</td>
        <td>
          <template repeat.for="reason of result.allReasons">
            ${reason.Key}: ${reason.Value}
            <br/>
          </template>
        </td>
      </tr>
    </tbody>
  </table>
</template>
